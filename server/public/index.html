<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>

    <input id="firstNumberInput" type="text" />
    <button id="addButton">+</button>
    <button id="subtractButton">-</button>
    <button id="multiplyButton">*</button>
    <button id="divideButton">/</button>
    <input id="secondNumberInput" type="text" />
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>

    <h2><span id="total">0</span></h2>

    <ul id="equationContainer"></ul>
  </body>
</html>
